//Fonts
exec rexuiz-extra.cfg
loadfont console gfx/vera-sans,gfx/vera-sans,fonts/DejaVuSans-Bold.ttf,fonts/unifont-5.1.20080907 24
loadfont notify gfx/vera-sans,fonts/DejaVuSans-Bold.ttf,fonts/unifont-5.1.20080907 32
loadfont chat gfx/vera-sans,fonts/DejaVuSans-Bold.ttf,fonts/unifont-5.1.20080907 32
loadfont centerprint gfx/vera-sans,fonts/DejaVuSans-Bold.ttf,fonts/unifont-5.1.20080907 32
loadfont infobar gfx/vera-sans,fonts/DejaVuSans-Bold.ttf,fonts/unifont-5.1.20080907 32
loadfont user0 gfx/vera-sans,fonts/DejaVuSans-Bold.ttf,fonts/unifont-5.1.20080907 32 // menu font
loadfont user1 gfx/vera-sans,fonts/DejaVuSans-Bold.ttf,fonts/unifont-5.1.20080907 32 // csqc font
loadfont user2 gfx/vera-sans,fonts/DejaVuSans-Bold.ttf,fonts/unifont-5.1.20080907 48 // csqc bold font
loadfont user3 gfx/vera-sans,fonts/DejaVuSans-Bold.ttf,fonts/unifont-5.1.20080907 32 // menu boldfont
scoreboard_columns_set

set "r_font_disable_freetype" "0"
set "utf8_enable" "1"
set "utf8_oldfont_for_oldchars" "1"

set sv_master1 dpmaster.tchr.no
set sv_master2 dpmaster.deathmask.net
set sv_master3 ""
set sv_master4 ""

set vid_vsync 0
set cl_minfps 125
set cl_maxfps 125

set cl_curl_maxdownloads 5
set cl_curl_maxspeed 1500
set sv_curl_defaulturl ""

rate 128000
set cl_netfps 125

set bot_ai_strategyinterval "3"
set bot_ai_enemydetectioninterval "0.5"
set bot_ai_aimskill_blendrate "2"
set bot_ai_aimskill_fixedrate "15"
set bot_ai_aimskill_firetolerance_distdegrees "180"
set bot_ai_aimskill_firetolerance_mindegrees "2"
set bot_ai_aimskill_firetolerance_maxdegrees "60"
set bot_ai_aimskill_mouse "1"
set bot_ai_keyboard_distance "100"
set bot_ai_keyboard_treshold "0.57"
set bot_ai_aimskill_offset "0.05"
set bot_ai_aimskill_think "1"
set bot_ai_enemydetectionradius "10000"

set bot_ai_ignoregoal_timeout 2
set bot_ai_weapon_combo "1"
set bot_ai_chooseweaponinterval "0.3"
set bot_ai_weapon_combo_threshold "0.3"
set bot_ai_aimskill_order_mix_1st "0"
set bot_ai_aimskill_order_mix_2nd "0"
set bot_ai_aimskill_order_mix_3th "0"
set bot_ai_aimskill_order_mix_4th "0"
set bot_ai_aimskill_order_mix_5th "0"
set bot_ai_aimskill_order_filter_1st "0"
set bot_ai_aimskill_order_filter_2nd "0"
set bot_ai_aimskill_order_filter_3th "0"
set bot_ai_aimskill_order_filter_4th "0"
set bot_ai_aimskill_order_filter_5th "0"

seta hud_shownames 1
seta hud_shownames_enemies 1

set g_campaign_name "rexsurvival"
seta menu_skin "rexuiz"
seta bgmvolume 0.4

seta r_picmipworld 1

set sv_gameplayfix_stepmultipletimes 0
set hostname "Rexuiz $g_nexuizversion Server"
set g_rexuizversion 2.5.2
set menu_cdtrack music/rexuiz_intro.ogg
set sys_ticrate 0.032
set cl_smoothviewheight 0.01
set g_forced_respawn 1
